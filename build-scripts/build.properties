<!-- Fluid Engage version number -->
engage_version = 0.3b3

<!-- Dependency Locations -->
yuicompressor=../../fluid-infusion/build-scripts/lib/yuicompressor-2.3.3.jar

<!-- Build source directory locations -->
base-dir=..
engage-webapp=${base-dir}/src/main/webapp
engage-java=${base-dir}/src/main/java
infusion-scripts=${base-dir}/../fluid-infusion/build-scripts
infusion-assembled=${base-dir}/../fluid-infusion/build/assembled
engage-core=${base-dir}/../fluid-engage-core/

<!-- Build target directory locations -->
build=${base-dir}/build
build-mini=${build}/mini
build-source=${build}/source
build-mini-webapp=${build-mini}/src/main/webapp
build-source-webapp=${build-source}/src/main/webapp
products=${base-dir}/products

<!-- WAR filename -->
warfile=fluid-engage-${engage_version}.war
warfile-src=fluid-engage-${engage_version}-src.war

<!-- Base files for Infusion and Engage. This is a temporary solution for 0.3b3 -->
<!-- we need a more maintainable solution instead of a hardcoded comma separated string of filenames. -->
baseInfusionFiles=lib/jquery/core/js/jquery.js,lib/json/js/json2.js,framework/core/js/Fluid.js,framework/core/js/FluidDOMUtilities.js,framework/core/js/DataBinding.js,framework/renderer/js/fluidParser.js,framework/renderer/js/fluidRenderer.js,lib/fastXmlPull/js/fastXmlPull.js
baseEngageFiles=lib/jquery/plugins/cookie/js/jquery.cookie.js,framework/js/user.js,framework/js/kettleCore.js,framework/js/URLUtilities.js,framework/js/engageRenderUtils.js,components/navigationBar/js/NavigationBar.js,components/navigationList/js/NavigationList.js,components/cabinet/js/Cabinet.js,lib/jquery/datepicker/ui.datepicker-stub.js,lib/jquery/datepicker/i18n/jquery.ui.datepicker-en-GB.js,lib/jquery/datepicker/i18n/jquery.ui.datepicker-fr.js,framework/js/dateUtils.js,components/guestbook/js/guestbook.js
