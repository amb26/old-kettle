<!-- Fluid Engage version number -->
engage_version = 0.1-SNAPSHOT

<!-- Dependency Locations -->
yuicompressor=../../infusion/build-scripts/lib/yuicompressor-2.3.3.jar

<!-- Build source directory locations -->
base-dir=..
src=${base-dir}/src
tests=${base-dir}/src/webapp/tests
web-inf=${base-dir}/src/webapp/WEB-INF
infusion-scripts=${base-dir}/../infusion/build-scripts
infusion-dist=${base-dir}/../infusion/products/dist
engage-client=${base-dir}/../engage/

<!-- Build target directory locations -->
build=${base-dir}/build
build-webapp=${build}/src/webapp
build-java=${build}/src/java
products=${base-dir}/products
dist=${products}/dist
src-dist=${products}/src-dist
licenses=${build}/licenses

<!-- regular expressions for rewriting paths -->
infusionRegExp={1,1}../../../../infusion/src/webapp{1,1}
infusionReplace=infusion
engageRegExp={1,1}../../../../engage{1,1}
engageReplace=engage

<!-- Package filename -->
zipfile=engage-${engage_version}

<!-- WAR filename -->
warfile=fluid-engage-${engage_version}.war

